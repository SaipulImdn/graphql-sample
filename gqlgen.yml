schema:
  - pkg/graphql/schema.graphql

exec:
  filename: pkg/graphql/generated.go
  package: graphql

model:
  filename: pkg/graphql/models_gen.go
  package: graphql

resolver:
  layout: follow-schema
  dir: pkg/graphql
  package: graphql

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
